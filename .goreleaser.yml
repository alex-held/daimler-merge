project_name: daimler-merge
release:
  github:
    owner: alex-held
    name: daimler-merge
brews:
- install: |
    bin.install "daimler-merge"
    man1.install "daimler-merge.1"
  github:
    owner: alex-held
    name: homebrew-tap
  folder: Formula
  homepage: https://github.com/alex-held/daimler-merge
  description: coding task 2 for a job interview
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  main: .
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  binary: daimler-merge
  hooks:
    pre: make man
archives:
- id: gzip
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  - daimler-merge.1
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
